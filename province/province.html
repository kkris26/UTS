<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show by Province</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery -->
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="row text-center">
          <h1>Show data by Province</h1>
        </div>
        <div class="row">
          <div class="col">
            <h1>Pilih Provinsi</h1>
            <form action="">
              <select name="" id="dataProvince">
                <option value="">Chose your Province</option>
              </select>
            </form>
          </div>
          <div class="col text-white">
            <div class="row bg-primary px-3 py-4 rounded-4">
              <h1 id="infected"></h1>
            </div>
            <div class="row gap-3 mt-3">
              <div class="col bg-success px-3 py-4 rounded-4">
                <h1 id="recovered"></h1>
              </div>
              <div class="col bg-danger px-3 py-4 rounded-4">
                <h1 id="fatal"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
